<!DOCTYPE html>
<html lang="fr" class="light">
    <!-- BEGIN: Head -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/js/my_func.js"></script>
        <title>Dashboard - CVE Warn</title>
        <!-- BEGIN: CSS Assets-->
        <link rel="stylesheet" href="/static/css/app.css" />
        <!-- END: CSS Assets-->
        
    </head>
    <!-- END: Head -->
    <body class="main">
        <!-- BEGIN: Mobile Menu -->
        <div class="mobile-menu md:hidden">
            <div class="mobile-menu-bar">
                <a href="" class="flex mr-auto">
                    <img class="w-6" src="/static/logo/logo.svg">
                </a>
                <a href="javascript:;" id="mobile-menu-toggler"> <i data-feather="bar-chart-2" class="w-8 h-8 text-white transform -rotate-90"></i> </a>
            </div>
            <ul class="border-t border-theme-29 py-5 hidden">
                <li>
                    <a href="/ui/{{infra_id}}/" class="menu">
                        <div class="menu__icon"> <i data-feather="home"></i> </div>
                        <div class="menu__title"> Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="/ui/{{infra_id}}/host/" class="menu">
                        <div class="menu__icon"> <i data-feather="monitor"></i> </div>
                        <div class="menu__title"> Hotes </div>
                    </a>
                </li>
                <li>
                    <a href="/ui/{{infra_id}}/cve" class="menu">
                        <div class="menu__icon"> <i data-feather="target"></i> </div>
                        <div class="menu__title"> CVE </div>
                    </a>
                </li>
                <li>
                    <a href="/ui/{{infra_id}}/settings" class="menu">
                        <div class="menu__icon"> <i data-feather="settings"></i> </div>
                        <div class="menu__title"> Settings </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- END: Mobile Menu -->
        <div class="flex">
            <!-- BEGIN: Side Menu -->
            <nav class="side-nav">
                <a href="/ui/{{ infra_id }}" class="intro-x flex items-center pl-5 pt-4">
                    <img class="w-6" src="/static/logo/logo.svg">
                    <span class="hidden xl:block text-white text-lg ml-3"> CVE<span class="font-medium">Warn</span> </span>
                </a>
                <div class="side-nav__devider my-6"></div>
                <ul>
                    <li>
                        <a href="/ui/{{infra_id}}/" class="side-menu">
                            <div class="side-menu__icon"> <i data-feather="home"></i> </div>
                            <div class="side-menu__title">
                                Dashboard 
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/ui/{{infra_id}}/host/" class="side-menu">
                            <div class="side-menu__icon"> <i data-feather="monitor"></i> </div>
                            <div class="side-menu__title"> Hotes </div>
                        </a>
                    </li>
                    <li>
                        <a href="/ui/{{infra_id}}/cve" class="side-menu">
                            <div class="side-menu__icon"> <i data-feather="target"></i> </div>
                            <div class="side-menu__title"> CVE </div>
                        </a>
                    </li>
                    <li>
                        <a href="/ui/{{infra_id}}/settings" class="side-menu">
                            <div class="side-menu__icon"> <i data-feather="settings"></i> </div>
                            <div class="side-menu__title"> Settings </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- END: Side Menu -->
            <!-- BEGIN: Content -->
            <div class="content">
                <!-- BEGIN: Top Bar -->
                <div class="top-bar">
                    <!-- BEGIN: Breadcrumb -->
                    <div class="-intro-x breadcrumb mr-auto hidden sm:flex"> <a href="/ui/{{ infra_id }}/">CVE Warn</a> <i data-feather="chevron-right" class="breadcrumb__icon"></i> <a href="" class="breadcrumb--active">{{ name }}</a> </div>
                    <!-- END: Breadcrumb -->
                    <!-- BEGIN: Account Menu -->
                    <div class="intro-x dropdown w-8 h-8">
                        <div class="dropdown-toggle w-8 h-8 rounded-full overflow-hidden shadow-lg image-fit zoom-in" role="button" aria-expanded="false">
                            <img src="/static/logo/logoWhite.png">
                        </div>
                        <div class="dropdown-menu w-56">
                            <div class="dropdown-menu__content box bg-theme-26 dark:bg-dark-6 text-white">
                                <div class="p-4 border-b border-theme-27 dark:border-dark-3">
                                    <div class="font-medium">Prenom Nom</div>
                                    <div class="text-xs text-theme-28 mt-0.5 dark:text-gray-600">Utilisateur</div>
                                </div>
                                <div class="p-2">
                                    <a href="/ui/{{ infra_id }}/settings" class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 dark:hover:bg-dark-3 rounded-md"> <i data-feather="user" class="w-4 h-4 mr-2"></i> Profile </a>
                                    <a href="/ui/{{ infra_id }}/settings" class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 dark:hover:bg-dark-3 rounded-md"> <i data-feather="lock" class="w-4 h-4 mr-2"></i> Reset Password </a>
                                    <a href="https://github.com/LetouRaphael/ProjetCyber2" class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 dark:hover:bg-dark-3 rounded-md"> <i data-feather="help-circle" class="w-4 h-4 mr-2"></i> Help </a>
                                </div>
                                <div class="p-2 border-t border-theme-27 dark:border-dark-3">
                                    <a href="{{ url_for('routes.logout') }}" class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 dark:hover:bg-dark-3 rounded-md"> <i data-feather="toggle-right" class="w-4 h-4 mr-2"></i> Logout </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END: Top Bar -->
                {% block content %} {% endblock %}  
            </div>
            <!-- END: Content -->
        </div>
        <!-- BEGIN: JS Assets-->
        <script src="/static/js/app.js"></script>
        <script src="/static/js/script.js"></script>
        <script>
            document.getElementsByClassName("side-nav")[0].getElementsByTagName("a").forEach((ligne) => {
                if(ligne.href == document.location){
                    if(ligne.classList == "side-menu"){
                        ligne.classList.add("side-menu--active") 
                    }
                }
            })

            document.getElementsByClassName("mobile-menu-bar")[0].getElementsByTagName("a").forEach((ligne) => {
                if(ligne.href == document.location){
                    if(ligne.classList == "menu"){
                        ligne.classList.add("menu--active") 
                    }
                }
            })
        </script>
        <!-- END: JS Assets-->
    </body>
</html>
